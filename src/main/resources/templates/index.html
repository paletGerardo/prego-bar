<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital</title>
    <link href="#" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body id="app">
    <!--INICIO MENU CATEGORIAS///////////////////////////////////////////////-->
    <div id="MENU">
        <div class="MENU_categorias d-flex justify-content-around">
            <div th:each="categoria : ${categorias}">
                <p th:text="${categoria.nombre}"></p>
                <div class="MENU_item" v-on:click="listarProductosPorId(cat.id)">
                    <img th:src="@{/img/categorias/} + ${categoria.imagen}" alt="" v-on:click="moveSlider('centro',true)">
                </div>
            </div>
        </div>
    </div>
    <!--FIN DE MENU CATEGORIAS///////////////////////////////////////////////-->


</body>
<!-- production version, optimized for size and speed -->
<script th:src="@{https://cdn.jsdelivr.net/npm/vue}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/vue-resource@1.3.4}"></script>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/scripts/index.js}"></script>
<script th:src="@{/scripts/vue.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</html>
