<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>lista de las cat</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>imagen</th>
        <th>estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categoria : ${lista}">
        <td th:text="${categoria.id}"></td>
        <td th:text="${categoria.nombre}"></td>
        <td th:text="${categoria.imagen}"></td>
        <td th:text="${categoria.estado}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
