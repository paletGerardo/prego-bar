<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulario de categorias</h1>

    <form action="#" th:action="agregarCategoria" th:object="${categoria}">
        <div class="form-group">
            <label for="nombre">Imagen:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Agregar nombre" th:field="*{nombre}">
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="search" class="form-control" id="imagen" placeholder="cargar imagen" th:field="*{imagen}">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="search" class="form-control" id="estado" placeholder="estado" th:field="*{estado}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
